# Redis Configuration for AutoDev Task Persistence
# Optimized for task queue persistence and real-time data storage

# Network Configuration
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# General Configuration
databases 16
always-show-logo yes

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Configuration - RDB Snapshots
save 300 10    # Save snapshot if at least 10 keys changed in 300 seconds (5 minutes)
save 60 1000   # Save snapshot if at least 1000 keys changed in 60 seconds
save 10 10000  # Save snapshot if at least 10000 keys changed in 10 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename tasks-dump.rdb
dir ./data/redis

# Append Only File (AOF) - More Durable Persistence
appendonly yes
appendfilename "tasks-appendonly.aof"
appendfsync everysec  # Sync every second (good balance of performance and durability)
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes  # Use RDB format for AOF rewrites (more efficient)

# Logging
loglevel notice
logfile "logs/redis.log"
syslog-enabled no

# Client Configuration
maxclients 10000

# Security
# Note: In production, configure proper authentication
# requirepass yourpasswordhere

# Performance Tuning
tcp-backlog 511
timeout 0
tcp-keepalive 300
hz 10

# Memory Usage Optimization for Task Queue
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Event Notification (useful for task queue monitoring)
notify-keyspace-events Ex  # Enable keyspace events for expired keys

# Modules (if needed)
# loadmodule /path/to/module.so

# Cluster Configuration (disabled for single instance)
# cluster-enabled no

# Comments:
# - RDB provides point-in-time snapshots with good compression
# - AOF provides better durability by logging every write operation
# - Combined RDB+AOF gives best of both worlds
# - maxmemory with LRU eviction prevents memory exhaustion
# - appendfsync everysec balances performance and data safety
# - Keyspace events help monitor task expiration