name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        # Assumes a pyproject.toml or setup.py exists. 
        # If not, this step checks validity of source.
        # Since we are using requirements.txt primarily, we focus on GitHub Release creation.
        run: |
          echo "Building release artifacts..."
          # If you add a setup.py later, uncomment:
          # python -m build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
